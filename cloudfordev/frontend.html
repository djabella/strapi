<!DOCTYPE html>
<html>
<head>
	<title>Exemple de page web avec Strapi</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Liste des articles</h1>
		<table>
			<thead >
				<tr>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Date de publication</th>
				</tr>
			</thead>
			<tbody id="articles-list">
			</tbody>
		</table>
	</div>

	<script>
		fetch('https://api.mon-strapi-site.com/articles')
			.then(response => response.json())
			.then(data => {
				const articlesList = document.getElementById('articles-list');

				data.forEach(article => {
					const row = document.createElement('tr');

					const titleCell = document.createElement('td');
					titleCell.innerText = article.title;
					row.appendChild(titleCell);

					const authorCell = document.createElement('td');
					authorCell.innerText = article.author;
					row.appendChild(authorCell);

					const dateCell = document.createElement('td');
					dateCell.innerText = new Date(article.published_at).toLocaleDateString();
					row.appendChild(dateCell);

					articlesList.appendChild(row);
				});
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
